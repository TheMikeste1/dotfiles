---
- name: Build CMake
  hosts: localhost
  tasks:
    - name: Pull
      ansible.builtin.git:
        repo: git@github.com:Kitware/CMake.git
        dest: ~/src/cmake
        clone: true
        update: true
        single_branch: true
        version: release
      register: cmake_pull
    - name: Install CMake dependencies
      become: true
      ansible.builtin.apt:
        name:
          - libssl-dev
        state: present
    # TODO: Might be nice to have a clean step
    - name: Bootstrap
      command:
        cmd: ./bootstrap "--parallel={{ ansible_processor_nproc }}"
        chdir: ~/src/cmake
      when: cmake_pull.changed
    - name: Build
      make:
        chdir: ~/src/cmake
        params:
          j: "{{ ansible_processor_nproc }}"
          CMAKE_BUILD_TYPE: Release
    - name: Install
      make:
        chdir: '{{ ansible_facts.user_dir }}/src/cmake'
        target: install
      become: true
